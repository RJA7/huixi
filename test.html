<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas width="600" height="600" id="canvas"></canvas>

<script>

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // ctx.save();

  ctx.beginPath();
  ctx.transform(1, 0, 0, 1, 100, 100);
  ctx.rect(0, 0, 100, 100);
  ctx.fill();

  ctx.restore();

  ctx.beginPath();
  ctx.rect(0, 0, 100, 100);
  // ctx.fill();
  ctx.stroke();

</script>

</body>
</html>
